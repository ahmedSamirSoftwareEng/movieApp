<app-slider [moviearr]="movieArr.slice(0,7)"></app-slider>

<input [(ngModel)]="term" class="form-control">
<h2>{{term}}</h2>


<div class="row">
    <div *ngFor="let movie of movieArr" class="col-md-3 position-relative " 
    [ngStyle]="{'background-color':movie.vote_average>8 ?'red':'transparent'}">
        <img [src]="'https://image.tmdb.org/t/p/w500/'+movie.poster_path" class="w-100">
        <span [ngClass]="{'text-bg-danger':movie.vote_average>8 ,'text-bg-primary':movie.vote_average<8}"
            class="position-absolute top-0 end-0 p-2 ">{{movie.vote_average}}</span>
        <h2> {{movie.title}}</h2>
        <p>{{movie.desc || movie.overview.split(' ').slice(0,20).join(' ')}}
            <span (click)="movie.desc=movie.overview">...</span>
        </p>
    </div>
</div>


<div *ngIf="movieArr.length===0" class="loading position-fixed top-0 start-0 end-0 bottom-0 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center"
style="z-index: 1000;">
<i class="fas fa-spinner fa-4x fa-spin"></i>
</div>
